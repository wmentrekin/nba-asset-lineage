  <style>
    :root {
      --bg: #f4efe8;
      --panel: #fffaf2;
      --ink: #1d232b;
      --muted: #5f6670;
      --line: #d5c7ad;
      --accent: #0b5563;
      --accent-2: #a1432a;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top right, #f7dcc2 0%, var(--bg) 42%, #e9e3d7 100%);
      min-height: 100vh;
    }
    .layout {
      display: grid;
      grid-template-columns: 330px minmax(0, 1fr);
      gap: 14px;
      padding: 14px;
      height: 100vh;
    }
    .panel {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: var(--panel);
      padding: 12px;
      overflow: auto;
      box-shadow: 0 8px 30px rgba(15, 25, 35, 0.08);
    }
    .panel h1 {
      margin: 0 0 8px;
      font-size: 20px;
      line-height: 1.2;
    }
    .small {
      color: var(--muted);
      font-size: 12px;
      margin: 0 0 10px;
    }
    .control { margin-bottom: 10px; }
    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 4px;
    }
    input[type="date"], select, button {
      width: 100%;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: white;
      color: var(--ink);
      padding: 8px;
      font-size: 13px;
    }
    select { min-height: 96px; }
    .button-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 10px;
    }
    button { cursor: pointer; font-weight: 600; }
    button.primary {
      background: var(--accent);
      color: white;
      border-color: transparent;
    }
    button.secondary {
      background: #f8f6f2;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      display: grid;
      grid-template-columns: 1fr;
      gap: 4px;
    }
    #detail {
      margin-top: 10px;
      font-family: "IBM Plex Mono", "Menlo", monospace;
      font-size: 11px;
      white-space: pre-wrap;
      border: 1px dashed var(--line);
      border-radius: 8px;
      padding: 8px;
      background: #fff;
      min-height: 180px;
    }
    #graph {
      border: 1px solid var(--line);
      border-radius: 10px;
      background: linear-gradient(180deg, #fffdf9 0%, #f8f3ea 100%);
      height: calc(100vh - 28px);
      box-shadow: 0 8px 30px rgba(15, 25, 35, 0.08);
    }
    @media (max-width: 1000px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: auto minmax(480px, 1fr);
        height: auto;
      }
      #graph { height: 72vh; }
    }
  </style>
</head>

 "source_node_id": "evt_mem_evt_20240706_sign_zach_edey_2024_07_06_contr_2bc4a9afec", "target_node_id": "state_end_mem_20260226", "asset_id": "ast_mem_player_zach_edey_eb47a26f7c", "asset_key": "player_zach_edey", "asset_type": "full_roster", "subtype": "player_contract", "start_date": "2024-07-06", "end_date": "", "is_active_at_end": "true", "player_name": "Zach Edey", "contract_expiry_year": "", "average_annual_salary": "", "acquisition_method": "rookie_scale_signing", "original_team": "", "pick_year": "", "pick_number": "", "protections_raw": "", "protections_structured": "", "swap_conditions_raw": "", "swap_conditions_structured": "", "prior_transactions": "[\"2024-06-26|draft_pick|acquire\", \"2024-07-06|contract_signing|modify\"]"}, {"edge_id": "edg_ast_mem_player_zavier_simpson_8b1c92b9b7_evt_mem_7fe1f95a13", "source_node_id": "evt_mem_evt_20240330_sign_zavier_simpson_2024_03_30__c446ac980c", "target_node_id": "evt_mem_evt_20240409_sign_zavier_simpson_again_2024__a7cc2fbaac", "asset_id": "ast_mem_player_zavier_simpson_8b1c92b9b7", "asset_key": "player_zavier_simpson", "asset_type": "full_roster", "subtype": "player_contract", "start_date": "2024-03-30", "end_date": "2024-04-09", "is_active_at_end": "false", "player_name": "Zavier Simpson", "contract_expiry_year": "", "average_annual_salary": "", "acquisition_method": "contract_signing", "original_team": "", "pick_year": "", "pick_number": "", "protections_raw": "", "protections_structured": "", "swap_conditions_raw": "", "swap_conditions_structured": "", "prior_transactions": "[\"2024-03-30|contract_signing|acquire\"]"}, {"edge_id": "edg_ast_mem_player_zavier_simpson_8b1c92b9b7_evt_mem_903d726c92", "source_node_id": "evt_mem_evt_20240409_sign_zavier_simpson_again_2024__a7cc2fbaac", "target_node_id": "state_end_mem_20260226", "asset_id": "ast_mem_player_zavier_simpson_8b1c92b9b7", "asset_key": "player_zavier_simpson", "asset_type": "full_roster", "subtype": "player_contract", "start_date": "2024-04-09", "end_date": "", "is_active_at_end": "true", "player_name": "Zavier Simpson", "contract_expiry_year": "", "average_annual_salary": "", "acquisition_method": "contract_signing", "original_team": "", "pick_year": "", "pick_number": "", "protections_raw": "", "protections_structured": "", "swap_conditions_raw": "", "swap_conditions_structured": "", "prior_transactions": "[\"2024-03-30|contract_signing|acquire\", \"2024-04-09|contract_signing|modify\"]"}, {"edge_id": "edg_ast_mem_player_ziaire_williams_e48711763e_state__3f1d2d4d8a", "source_node_id": "state_start_mem_20220514", "target_node_id": "evt_mem_evt_20240719_trade_ziaire_2024_07_19_trade_fa0304be75", "asset_id": "ast_mem_player_ziaire_williams_e48711763e", "asset_key": "player_ziaire_williams", "asset_type": "full_roster", "subtype": "player_contract", "start_date": "2022-05-14", "end_date": "2024-07-19", "is_active_at_end": "false", "player_name": "Ziaire Williams", "contract_expiry_year": "2025", "average_annual_salary": "4.81", "acquisition_method": "carryover_2021_22", "original_team": "", "pick_year": "", "pick_number": "", "protections_raw": "", "protections_structured": "", "swap_conditions_raw": "", "swap_conditions_structured": "", "prior_transactions": "[\"2022-05-14|initial_state|held\"]"}, {"edge_id": "edg_ast_mem_player_zyon_pullin_6a3c571ae9_evt_mem_ev_75ffa214e2", "source_node_id": "evt_mem_evt_20250110_sign_zyon_two_way_2025_01_10_co_a1e58ac2b2", "target_node_id": "evt_mem_evt_20250720_end_zyon_2025_07_20_conversion_6130be02e1", "asset_id": "ast_mem_player_zyon_pullin_6a3c571ae9", "asset_key": "player_zyon_pullin", "asset_type": "two_way", "subtype": "two_way_contract", "start_date": "2025-01-10", "end_date": "2025-07-20", "is_active_at_end": "false", "player_name": "Zyon Pullin", "contract_expiry_year": "", "average_annual_salary": "", "acquisition_method": "two_way_signing", "original_team": "", "pick_year": "", "pick_number": "", "protections_raw": "", "protections_structured": "", "swap_conditions_raw": "", "swap_conditions_structured": "", "prior_transactions": "[\"2025-01-10|contract_signing|acquire\"]"}], "defaultStart": "2022-06-24", "defaultEnd": "2026-02-22", "eventTypes": ["contract_signing", "conversion", "draft_pick", "extension", "re_signing", "trade", "waiver"]};

const nodePalette = {
  state_boundary: '#264653',
  event: '#2a9d8f'
};

const eventTypePalette = {
  trade: '#e76f51',
  draft_pick: '#f4a261',
  contract_signing: '#2a9d8f',
  extension: '#264653',
  re_signing: '#3a86ff',
  conversion: '#8338ec',
  waiver: '#6c757d'
};

const assetTypePalette = {
  player: '#1f77b4',
  full_roster: '#2ca02c',
  two_way: '#9467bd',
  future_draft_pick: '#ff7f0e'
};

function nodeColor(node) {
  if (node.node_type === 'event') {
    return eventTypePalette[node.event_type] || '#577590';
  }
  return nodePalette[node.node_type] || '#6d6875';
}

function edgeColor(edge) {
  return assetTypePalette[edge.asset_type] || '#374151';
}

function fmt(obj) {
  const filtered = {};
  Object.keys(obj).forEach((k) => {
    const v = obj[k];
    if (v !== null && v !== undefined && v !== '') filtered[k] = v;
  });
  return JSON.stringify(filtered, null, 2);
}

function overlaps(edgeStart, edgeEnd, filterStart, filterEnd) {
  const start = edgeStart || '';
  const end = edgeEnd || '9999-12-31';
  return start <= filterEnd && end >= filterStart;
}

const allNodes = payload.nodes.map((n) => {
  const isBoundary = n.node_type === 'state_boundary';
  return {
    ...n,
    id: n.node_id,
    label: n.label || n.node_id,
    shape: isBoundary ? 'box' : 'dot',
    size: isBoundary ? 26 : 13,
    color: {
      background: nodeColor(n),
      border: '#1f2937',
      highlight: { background: '#e63946', border: '#111827' }
    },
    font: { color: '#111827', size: 12, face: 'IBM Plex Sans' },
    title: fmt(n)
  };
});

const allEdges = payload.edges.map((e) => {
  const edgeLabel = e.player_name || e.asset_key || e.asset_id;
  return {
    ...e,
    id: e.edge_id,
    from: e.source_node_id,
    to: e.target_node_id,
    label: edgeLabel,
    arrows: 'to',
    color: { color: edgeColor(e), opacity: 0.85 },
    width: e.asset_type === 'future_draft_pick' ? 1.5 : 2.5,
    font: { size: 10, align: 'middle', strokeWidth: 2, strokeColor: '#fffaf2' },
    smooth: { enabled: true, type: 'curvedCW', roundness: 0.08 },
    title: fmt(e)
  };
});

const nodesById = Object.fromEntries(allNodes.map((n) => [n.id, n]));
const edgesById = Object.fromEntries(allEdges.map((e) => [e.id, e]));

const nodeDS = new vis.DataSet([]);
const edgeDS = new vis.DataSet([]);

const network = new vis.Network(
  document.getElementById('graph'),
  { nodes: nodeDS, edges: edgeDS },
  {
    interaction: { hover: true, tooltipDelay: 120 },
    physics: {
      stabilization: false,
      barnesHut: { gravitationalConstant: -22000, springLength: 170, springConstant: 0.018 }
    },
    edges: { selectionWidth: 3 },
    nodes: { borderWidth: 1.2 }
  }
);

const startInput = document.getElementById('start-date');
const endInput = document.getElementById('end-date');
const eventSelect = document.getElementById('event-types');
const detail = document.getElementById('detail');
const statNodes = document.getElementById('stat-nodes');
const statEdges = document.getElementById('stat-edges');

startInput.value = payload.defaultStart || '';
endInput.value = payload.defaultEnd || '';

payload.eventTypes.forEach((eventType) => {
  const option = document.createElement('option');
  option.value = eventType;
  option.textContent = eventType;
  option.selected = true;
  eventSelect.appendChild(option);
});

function selectedEventTypes() {
  return new Set(Array.from(eventSelect.selectedOptions).map((opt) => opt.value));
}

function applyFilters() {
  const start = startInput.value || payload.defaultStart;
  const end = endInput.value || payload.defaultEnd;
  const eventTypes = selectedEventTypes();

  const visibleNodeIds = new Set();
  const visibleNodes = allNodes.filter((node) => {
    if (node.node_type !== 'event') {
      visibleNodeIds.add(node.id);
      return true;
    }
    const inDateRange = node.event_date >= start && node.event_date <= end;
    const inType = eventTypes.size === 0 || eventTypes.has(node.event_type);
    const keep = inDateRange && inType;
    if (keep) visibleNodeIds.add(node.id);
    return keep;
  });

  const visibleEdges = allEdges.filter((edge) => (
    overlaps(edge.start_date, edge.end_date, start, end)
      && visibleNodeIds.has(edge.source_node_id)
      && visibleNodeIds.has(edge.target_node_id)
  ));

  nodeDS.clear();
  edgeDS.clear();
  nodeDS.add(visibleNodes);
  edgeDS.add(visibleEdges);

  statNodes.textContent = `Visible nodes: ${visibleNodes.length}`;
  statEdges.textContent = `Visible edges: ${visibleEdges.length}`;

  network.fit({ animation: { duration: 350, easingFunction: 'easeInOutCubic' } });
}

document.getElementById('apply').addEventListener('click', applyFilters);
document.getElementById('reset').addEventListener('click', () => {
  startInput.value = payload.defaultStart || '';
  endInput.value = payload.defaultEnd || '';
  Array.from(eventSelect.options).forEach((opt) => { opt.selected = true; });
  applyFilters();
});

network.on('click', (params) => {
  if (params.nodes.length > 0) {
    const node = nodesById[params.nodes[0]];
    detail.textContent = fmt(node || {});
    return;
  }
  if (params.edges.length > 0) {
    const edge = edgesById[params.edges[0]];
    detail.textContent = fmt(edge || {});
    return;
  }
  detail.textContent = 'Click a node or edge to inspect attributes.';
});

applyFilters();
</script>
