[tools]
python = "3.11"

[tasks.setup]
description = "Create virtual environment and install package"
run = "python -m pip install -e ."

[tasks.bronze]
description = "Run bronze ingest (writes to DB)"
run = "python pipelines/bronze_ingest/run.py"

[tasks.bronze_dry_run]
description = "Run bronze ingest validation without DB writes"
run = "python pipelines/bronze_ingest/run.py --dry-run"

[tasks.silver]
description = "Run silver transform scaffold"
run = "python pipelines/silver_transform/run.py"

[tasks.gold]
description = "Run gold publish scaffold"
run = "python pipelines/gold_publish/run.py"

[tasks.pipeline]
description = "Run medallion pipeline scaffold"
run = "python run_pipeline.py"

[tasks.visualize]
description = "Generate interactive HTML graph from exported CSVs"
run = "python pipelines/visualize/run.py"
